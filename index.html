<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-4">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 bg-white rounded-2xl shadow-xl max-w-5xl">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center text-gray-800 mb-2">
            Recipe Finder
        </h1>
        <p class="text-center text-gray-500 mb-8 max-w-md mx-auto">
            Find recipes by name or ingredient, or explore our Indian cuisine collection.
        </p>

        <!-- Search and Filter Controls -->
        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search by recipe name or ingredient"
                   class="w-full md:w-2/3 p-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-lime-500 transition-all duration-300 shadow-sm">
            <button id="searchButton"
                    class="w-full md:w-1/3 px-8 py-4 bg-lime-500 text-white font-bold rounded-full hover:bg-lime-600 transition-all duration-300 shadow-md transform hover:scale-105">
                Search
            </button>
        </div>
        
        <div class="flex justify-center mb-8">
            <button id="indianRecipesButton"
                    class=" hidden px-8 py-4 bg-orange-500 text-white font-bold rounded-full hover:bg-orange-600 transition-all duration-300 shadow-md transform hover:scale-105">
                Show Indian Recipes
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden flex justify-center items-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-lime-500 border-gray-200"></div>
        </div>

        <!-- Recipe Results Grid -->
        <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipes will be injected here by JavaScript -->
        </div>

        <!-- No Results Found -->
        <div id="noResults" class="hidden text-center text-gray-500 mt-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>No recipes found. Please try a different search or explore another category!</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-6" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline" id="errorText">Something went wrong. Please try again later.</span>
        </div>
    </div>

    <!-- Recipe Details Modal -->
    <div id="recipeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 p-4">
        <div class="bg-white rounded-2xl shadow-2xl overflow-y-auto max-h-[90vh] w-full md:w-3/4 lg:w-1/2 p-6 md:p-8">
            <div class="flex justify-end">
                <button id="closeModalButton" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modalContent">
                <!-- Recipe details will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
